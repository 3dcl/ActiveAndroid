buildscript {
	repositories {
		mavenCentral()
	}
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'java'
apply from: 'gradle-mvn-push.gradle'

targetCompatibility = '1.6'
sourceCompatibility = '1.6'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: '*.jar')
}
